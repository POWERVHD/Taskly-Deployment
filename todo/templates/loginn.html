{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- External Stylesheets -->
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
  
  <style>
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    /* Login Box */
    .signup-box1 {
      background: #fff;
      padding: 30px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .heading {
      font-size: 24px;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }

    .line {
      width: 50px;
      height: 3px;
      background: #6e8efb;
      margin: 10px auto 20px;
    }

    /* Input Fields */
    .field {
      text-align: left;
      margin-bottom: 15px;
    }

    .inp {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      color: #333;  
      background-color: #fff; 
      border: 2px solid #ddd;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
    }

    .inp::placeholder {
      color: #888;  
    }

    .inp:focus {
      border-color: #6e8efb;
      background-color: #fff;
      color: #333;
    }

    /* Submit Button */
    .submit-button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: 500;
      color: #fff;
      background: #6e8efb;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .submit-button:hover {
      background: #5a7be0;
    }

    /* Signup Link */
    .signup-text {
      font-size: 14px;
      color: #666;
      display: flex;
      justify-content: center; 
      align-items: center;
      font-size: 14px; 
      margin-top: 10px;
      gap: 5px;
      text-align: center;
    }

    .signup-text a {
      color: #6e8efb; /* Link color */
      text-decoration: none;
      font-weight: bold;
      margin-left: 5px; /* Adds spacing between text and link */
    }
    .signup-text a:hover {
      text-decoration: underline;
    }

    .anc {
      color: #6e8efb;
      font-weight: bold;
      text-decoration: none;
    }

    .anc:hover {
      text-decoration: underline;
    }
  </style>

</head>

<body>

  <div class="signup-box1">

    <form method="post">
      {% csrf_token %}

      <!-- Display Messages as Alert -->
      {% if messages %}
      <script>
        window.onload = function () {
          {% for message in messages %}
          alert("{{ message }}");
          {% endfor %}
        };
      </script>
      {% endif %}

      <div class="heading">Login</div>
      <div class="line"></div>

      <!-- Username Input -->
      <div class="field">
        <b>Username</b>
        <input class="inp" type="text" name="fnm" required placeholder="Enter Your Username">
      </div>

      <!-- Password Input -->
      <div class="field">
        <b>Password</b>
        <input class="inp" type="password" name="pwd" required placeholder="Enter Password">
      </div>

      <!-- Login Button -->
      <div class="field">
        <input class="submit-button" type="submit" value="Login">
      </div>

      

      <!-- Signup Link -->
      <div class="field signup-text">
        <b>Don't have an account? <a class="anc" href="/signup">Signup</a></b>
      </div>

    </form>

  </div>

</body>

</html>
